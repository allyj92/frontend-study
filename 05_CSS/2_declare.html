<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 1. 외부 스타일 시트(링크 방식) -->
  <!-- main.css 통째로 가지고 옴  -->
  <link rel="stylesheet" href="CSS/main.css">
  <title>Document</title>

  <!-- 2. 내부 스타일 시트(내장 방식) -->
  <!-- 
    장 : 별도의 css 파일을 만들지 않고 바로 적용 가능
    단 : css 내용이 많이질 경우 HTML 내부 코드가 복잡해지고,
    여러 HTML 문서에서같은 스타일이 반복될 경우 문서마다 반복 작성
  -->
  <style>
    div{
      color :rgb(185, 185, 185);
      margin : 20px;
    }
  </style>

  
</head>
<body>
  <div>GONI</div>
</body>
</html>
